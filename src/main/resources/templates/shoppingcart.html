<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="#" class="logo">VELM.co</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html" class="btn">Home</a></li>
                        <li><a href="shop.html" class="btn">Products</a></li> 
                        <li><a href="login.html" class="btn">My account</a></li>
                        <li> <a href="shoppingcart.html"><box-icon name='shopping-bag'></box-icon></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
    </div>
    
    <script src="cart.js"></script>
    <script>
        function updateCartUI() {
            var cartItemsElement = document.getElementById('cartItems');
            cartItemsElement.innerHTML = ''; // Clear previous items

            shoppingCart.items.forEach(function(item) {
                var li = document.createElement('li');
                li.textContent = `${item.quantity} ${item.size} ${item.color}`;
                cartItemsElement.appendChild(li);
            });
        }

        updateCartUI(); // Call the function to update cart UI when the page loads
    </script>
</body>
</html>
